{% extends "layout.html" %}

{% block mainContent %}
  <div>
    <h1 id='title'> {{event.title}} </h1>
    <span id='date'> {{event.date}} </span>
    <span id='location'> {{event.location}} </span>
    <img id='image' src='{{event.image}}'>
    <ul id='attendees'>
      {% for attendee in event.attending %}
      <li>
        {{attendee}}
      </li>
      {% endfor %}  
    </ul>
  </div>
  {% if errors %}
 <div>
    <ul class="form-errors">
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  <form method="POST">
    <input type="text" name="email" id="email" placeholder="Your email"/>
    <input type="submit" value="Submit"/>
  </form>
{% endblock %}
